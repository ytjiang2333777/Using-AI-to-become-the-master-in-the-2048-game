<!DOCTYPE html>
<html>
<head>
    <title>小姜同学在2048游戏里翻身做主人</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>小姜同学在2048游戏里翻身做主人</h1>
            <div class="scores">
                <div class="score">分数: <span id="score">0</span></div>
                <div class="best">最高分: <span id="best-score">0</span></div>
            </div>
            <div class="buttons">
                <button id="new-game">新游戏</button>
                <button id="ai-play">AI游玩</button>
                <button id="ai-stop">停止AI</button>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <script src="game.js"></script>
    <script src="ai.js"></script>
</body>
</html>
